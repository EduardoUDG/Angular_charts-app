<h1>The social media most used</h1>
<hr>

<div *ngIf="doughnutChartData.datasets[0].data.length === 0; else divChart"
    class="alert alert-info">
  loading data...
</div>

<div class="row justify-content-center">
  <div class="col-6">

    <ng-template #divChart>
      <!-- chart -->
      <div style="display: block">
        <canvas baseChart
          [data]="doughnutChartData"
          [type]="doughnutChartType">
        </canvas>
      </div>
    </ng-template>

  </div>

</div>
